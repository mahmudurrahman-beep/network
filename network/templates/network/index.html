{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<style>
    .redirect-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
    }
    
    .redirect-wrapper::before {
        content: '';
        position: absolute;
        width: 1000px;
        height: 1000px;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 4s infinite ease-in-out;
    }
    
    @keyframes pulse {
        0%, 100% { 
            transform: translate(-50%, -50%) scale(1); 
            opacity: 0.3; 
        }
        50% { 
            transform: translate(-50%, -50%) scale(1.2); 
            opacity: 0.5; 
        }
    }
    
    .redirect-card {
        position: relative;
        z-index: 10;
        text-align: center;
        color: white;
        padding: 70px 50px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.25);
        max-width: 550px;
        animation: fadeInScale 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(30px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
    
    .redirect-icon {
        font-size: 5rem;
        margin-bottom: 25px;
        animation: wave 2s infinite ease-in-out;
    }
    
    @keyframes wave {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        75% { transform: rotate(-20deg); }
    }
    
    .redirect-title {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 20px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        letter-spacing: -1px;
    }
    
    .redirect-message {
        font-size: 1.3rem;
        margin-bottom: 35px;
        opacity: 0.95;
        line-height: 1.6;
    }
    
    .spinner-ring {
        width: 70px;
        height: 70px;
        border: 5px solid rgba(255, 255, 255, 0.25);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 35px auto;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    
    .redirect-btn {
        display: inline-block;
        padding: 18px 50px;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 60px;
        font-weight: 700;
        font-size: 1.15rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 25px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
    }
    
    .redirect-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 255, 255, 0.4);
        color: #667eea;
    }
    
    @media (max-width: 768px) {
        .redirect-card {
            padding: 50px 30px;
            margin: 20px;
        }
        .redirect-title {
            font-size: 2.2rem;
        }
        .redirect-message {
            font-size: 1.1rem;
        }
    }
</style>

<div class="redirect-wrapper">
    <div class="redirect-card">
        <div class="redirect-icon">ðŸ‘‹</div>
        <h1 class="redirect-title">Welcome Back!</h1>
        <p class="redirect-message">Taking you to your personalized feed...</p>
        <div class="spinner-ring"></div>
        <a href="{% url 'all_posts' %}" class="redirect-btn">Go to Feed Now ðŸš€</a>
    </div>
</div>

<script>
    // Auto-redirect after 2.5 seconds
    setTimeout(function() {
        window.location.href = "{% url 'all_posts' %}";
    }, 2500);
</script>
{% endblock %}
