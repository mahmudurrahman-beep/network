{% extends "network/layout.html" %}

{% block body %}
    <div class="container mt-5 text-center">
        <h1>Welcome to Argon Network</h1>
        <p class="lead">Redirecting...</p>
        <script>
            // Quick client-side redirect (optional safety)
            if (document.referrer.includes('/login') || document.referrer.includes('/register')) {
                window.location.href = "{% url 'all_posts' %}";
            }
        </script>
        <a href="{% url 'all_posts' %}" class="btn btn-primary mt-3">Go to Posts</a>
    </div>
{% endblock %}
