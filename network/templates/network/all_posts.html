{% extends "network/layout.html" %}

{% block body %}
    <h2>All Posts</h2>

    <!-- New Post Box (visible only if logged in) -->
    {% if user.is_authenticated %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">What's on your mind?</h5>
                <form id="new-post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="content" class="form-control mb-3" rows="3" placeholder="Write your post here..." required></textarea>
                    
                    <!-- Optional: Multiple media upload -->
                    <div class="mb-3">
                        <label for="media_files" class="form-label">Add photos/videos (optional)</label>
                        <input type="file" name="media_files" id="media_files" class="form-control" multiple accept="image/*,video/*">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>

                <!-- Success/Error message -->
                <div id="post-message" class="mt-3 alert d-none"></div>
            </div>
        </div>
    {% endif %}

    <!-- Existing post list -->
    {% include "network/partials/post_list.html" %}
{% endblock %}
