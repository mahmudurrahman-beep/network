{% extends "network/layout.html" %}

{% block body %}
    <div class="container mt-5">
        <h2>Create New Post</h2>
        
        <form method="post" enctype="multipart/form-data" id="new-post-form">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="content" class="form-label">Post Content</label>
                <textarea name="content" id="content" class="form-control" rows="5" placeholder="What's on your mind?" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="media_files" class="form-label">Add Photos/Videos (optional, multiple allowed)</label>
                <input type="file" name="media_files" id="media_files" class="form-control" multiple accept="image/*,video/*">
            </div>
            
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        
        <!-- Feedback area -->
        <div id="post-message" class="mt-3 alert d-none"></div>
    </div>
{% endblock %}
