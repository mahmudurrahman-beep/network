{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-5 bg-light text-center">
                    <h2 class="mb-4">Password Reset Complete</h2>
                    <div class="alert alert-success">
                        <p>Your password has been set. You can now log in with your new password.</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
