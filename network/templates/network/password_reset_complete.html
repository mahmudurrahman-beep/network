{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-xl border-0 rounded-4 overflow-hidden bg-white/80 text-center" 
                 style="backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25);">
                <div class="card-body p-5">
                    <div class="mb-5">
                        <i class="bi bi-check-circle-fill display-1 text-success"></i>
                    </div>
                    
                    <h2 class="mb-4 fw-bold text-primary">Password Reset Complete!</h2>
                    
                    <p class="lead text-muted mb-4">
                        Your password has been successfully updated.<br>
                        You can now log in with your new credentials.
                    </p>

                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-lg w-75 mx-auto d-block">
                        Log In Now
                    </a>

                    <div class="mt-4 text-muted">
                        <small>Redirecting you to login in a moment...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    .card {
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 70px rgba(102, 126, 234, 0.25) !important;
    }
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    @media (max-width: 576px) {
        .card-body { padding: 2.5rem 1.5rem !important; }
    }
</style>

<script>
    // Optional: Auto-redirect to login after 4 seconds
    setTimeout(() => {
        window.location.href = "{% url 'login' %}";
    }, 4000);
</script>
{% endblock %}
