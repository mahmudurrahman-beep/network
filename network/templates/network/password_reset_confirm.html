{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-5 bg-light">
                    <h2 class="mb-4 text-center">Set New Password</h2>
                    
                    {% if message %}
                        <div class="alert alert-danger mt-3">{{ message }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" class="form-control" id="new_password1" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" name="new_password2" class="form-control" id="new_password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
