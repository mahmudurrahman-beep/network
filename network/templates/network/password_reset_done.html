{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="card-body p-5 bg-light text-center">
                    <h2 class="mb-4">Password Reset Email Sent</h2>
                    <div class="alert alert-info">
                        <p>We've emailed you instructions for setting your password. If you don't receive it, check your spam folder or make sure the email is correct.</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
