{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-xl border-0 rounded-4 overflow-hidden bg-white/80 text-center" 
                 style="backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25);">
                <div class="card-body p-5 p-md-5">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check-fill display-1 text-primary"></i>
                    </div>
                    
                    <h2 class="mb-4 fw-bold text-primary">Reset Email Sent</h2>
                    
                    <div class="alert alert-info shadow-sm mb-4" role="alert">
                        <p class="mb-0 fs-5">
                            We've sent instructions to reset your password.<br>
                            Check your inbox (and spam folder if needed).
                        </p>
                    </div>

                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-lg w-75 mx-auto d-block">
                        Back to Login
                    </a>

                    <div class="mt-4 text-muted">
                        Didn't get the email? 
                        <a href="{% url 'password_reset' %}" class="text-primary fw-medium">
                            Send again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
    }
    .card {
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 70px rgba(102, 126, 234, 0.25) !important;
    }
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
</style>
{% endblock %}
