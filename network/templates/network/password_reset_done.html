{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-xl border-0 rounded-4 overflow-hidden text-center">
        <div class="card-body p-5 p-md-5">
          <div class="mb-4"><i class="fas fa-envelope-check display-1 text-primary"></i></div>
          <h2 class="mb-4 fw-bold text-primary">Reset Email Sent</h2>

          <div class="alert alert-info shadow-sm mb-4" role="alert">
            <p class="mb-0 fs-5">We've sent instructions to reset your password.<br>Check your inbox (and spam folder if needed).</p>
          </div>

          <a href="{% url 'login' %}" class="btn btn-primary btn-lg rounded-pill fw-bold shadow-lg w-75 mx-auto d-block">Back to Login</a>

          <div class="mt-4 text-muted">Didn't get the email? <a href="{% url 'password_reset' %}" class="text-primary fw-medium">Send again</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
