{% extends "network/layout.html" %}

{% block body %}
    <h2 class="mb-4">Following</h2>

    <!-- New Post Box (optional but recommended - same as All Posts) -->
    {% if user.is_authenticated %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Share something...</h5>
                <form id="new-post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <textarea name="content" class="form-control mb-3" rows="3" placeholder="What's on your mind?" required></textarea>
                    
                    <!-- Optional media upload -->
                    <div class="mb-3">
                        <label for="media_files" class="form-label">Add photos/videos (optional)</label>
                        <input type="file" name="media_files" id="media_files" class="form-control" multiple accept="image/*,video/*">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>

                <!-- Feedback message -->
                <div id="post-message" class="mt-3 alert d-none"></div>
            </div>
        </div>
    {% endif %}

    <!-- Post List -->
    {% include "network/partials/post_list.html" %}
{% endblock %}

{% block script %}
    <script>
        // New Post Form Submission (if you need it here)
        const newPostForm = document.getElementById('new-post-form');
        if (newPostForm) {
            newPostForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const messageDiv = document.getElementById('post-message');
                
                if (messageDiv) {
                    messageDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
                    messageDiv.classList.add('alert-info');
                    messageDiv.textContent = 'Posting...';
                }
                
                fetch('/new-post/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        if (messageDiv) {
                            messageDiv.classList.remove('alert-info');
                            messageDiv.classList.add('alert-danger');
                            messageDiv.textContent = data.error;
                        }
                    } else {
                        if (messageDiv) {
                            messageDiv.classList.remove('alert-info');
                            messageDiv.classList.add('alert-success');
                            messageDiv.textContent = 'Posted successfully!';
                        }
                        newPostForm.reset();
                        setTimeout(() => location.reload(), 1500);
                    }
                })
                .catch(error => {
                    console.error('Post error:', error);
                    if (messageDiv) {
                        messageDiv.classList.remove('alert-info');
                        messageDiv.classList.add('alert-danger');
                        messageDiv.textContent = 'Failed to post. Try again.';
                    }
                });
            });
        }
    </script>
{% endblock %}
